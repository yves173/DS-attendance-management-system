<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SIGN IN</title>
        <link rel="stylesheet" href="css/clientLogin.css" type="text/css"/>
    </h:head>
    <h:body>
        <br/>
        <br/>
        <div class="cont">
            <h:form>
                <div class="form sign-in">
                    <h2>Welcome</h2>
                    <label>
                        <span>Email</span>
                        <h:inputText value="#{utd.student.email}"/>
                    </label>
                    <label>
                        <span>Password</span>
                        <h:inputSecret value="#{utd.student.password}"/>
                    </label>
                    <p class="forgot-pass">Forgot password?</p>
                    
                    <button type="button" class="submit"><h:commandButton value="SIGN IN" action="#{utd.checkStudentLogin_()}"/></button>
                    
                    <!--<h:button  value="submit" class="submit"></h:button>-->
                    <br/>
                    <h:messages style="color: tomato" class="center-msg"/>
                </div>
            
            <div class="sub-cont">
                <div class="img">
                    <div class="img__text m--up">

                        <h3>Don't have an account? Please Sign up!</h3>
                    </div>
                    <div class="img__text m--in">
                        <h:commandLink action="clientRegister.xhtml" value="hello"></h:commandLink>
                        <h3>If you already has an account, just sign in.</h3>
                    </div>
                    <h:link outcome = "clientRegister.xhtml">
                        <div class="img__btn">
                            <span class="m--up">CREATE</span>
                        </div>
                    </h:link>
                </div>
            </div>
            </h:form>
        </div>
    </h:body>
</html>
