<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <title>Action Driving School Report</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon"/>

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="use-credentials"/>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&#38;display=swap" rel="stylesheet"/>

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

        <!-- Libraries Stylesheet -->
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"/>
        <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body id="body">
        <div class="container-xxl position-relative bg-white d-flex p-0">
            <!-- Spinner Start -->
            <!--            <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
                            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>-->
            <!-- Spinner End -->


            <!-- Sidebar Start -->
            <div class="sidebar pe-4 pb-3">
                <nav class="navbar bg-light navbar-light">
                    <a href="../index.xhtml" class="navbar-brand mx-4 mb-3">
                        <h3 class="text-primary" style="margin-top: 40px;"><i></i>ACTION</h3>
                    </a>
                    <div class="d-flex align-items-center ms-4 mb-4">

                        <div class="ms-3">
                            <h6 class="mb-0"><h:outputLabel value="#{utd.registra.firstName}"/></h6>
                            <span>Admin</span>
                        </div>
                    </div>
                    <div class="navbar-nav w-100">
                        <a href="adminDashboard.xhtml" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>DashBoard</a>
                        <a href="adminDashboard.xhtml" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Report</a>
                    </div>
                </nav>
            </div>
            <!-- Sidebar End -->


            <!-- Content Start -->
            <div class="content">
                <!-- Navbar Start -->
                <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">

                    <a href="#" class="sidebar-toggler flex-shrink-0">
                        <i class="fa fa-bars"></i>
                    </a>
                    <form class="d-none d-md-flex ms-4">
                        <h:commandButton value="Print" type="button" onclick="printpage()" style="display:block;margin-bottom: 20px" class="btn btn-outline-success m-2"/>
                    </form>
                    <h:form>
                        <h:panelGrid columns="2">
                        <h:outputLabel value="The Report by Year of:"/>
                        <h:inputText id="searchBtn" value="#{utd.year}" class="form-control border-0" a:type="search" a:placeholder="Search ....">
                            <f:ajax event="keyup" execute="searchBtn" render="chart1 chart2 chart3 chart4 chart5 chart6 chart7"/>
                        </h:inputText>
                        </h:panelGrid>
                    </h:form>
                </nav>
                <!-- Navbar End -->

                <!-- Sales Chart Start -->
                <div class="container-fluid pt-4 px-4" id="data">



                    <div class="row g-4">

                        <div class="col-sm-12 col-xl-6">
                            <div class="bg-light rounded h-100 p-4">
                                <h6 class="mb-4">Student By Category and Gender</h6>
                                <p:chart type="bar" model="#{utd.barModelForStudent_}"  style="display: block; box-sizing: border-box;width:400px;height:300px" id="chart1"/>

                            </div>
                        </div>
                        
                        <div class="col-sm-12 col-xl-6">
                            <div class="bg-light rounded h-100 p-4">
                                <h6 class="mb-4">Student By Location</h6>
                                <p:chart type="pie" model="#{utd.pieModelForStudent_}"  style="display: block; box-sizing: border-box;width:400px;height:300px" id="chart2"/>

                            </div>
                        </div>

                        <div class="col-sm-12 col-xl-6">
                            <div class="bg-light rounded h-100 p-4">
                                <h6 class="mb-4">Student per year</h6>
                                <p:chart type="line" model="#{utd.mkodel_}" style="width:400px;height:300px" id="chart3"/>
                            </div>
                        </div>

                        <div class="col-sm-12 col-xl-6">
                            <div class="bg-light rounded h-100 p-4">
                                <h6 class="mb-4">Teacher By Category and Gender</h6>
                                <p:chart type="bar" model="#{utd.barModelForTeacher_}"  style="display: block; box-sizing: border-box;width:400px;height:300px" id="chart4"/>

                            </div>
                        </div>
                        
                        <div class="col-sm-12 col-xl-6">
                            <div class="bg-light rounded h-100 p-4">
                                <h6 class="mb-4">Teacher By Location</h6>
                                <p:chart  type="pie" model="#{utd.pieModelForTeacher_}"  style="display: block; box-sizing: border-box;width:400px;height:300px" id="chart5"/>

                            </div>
                        </div>
                        
                        <div class="col-sm-12 col-xl-6">
                            <div class="bg-light rounded h-100 p-4">
                                <h6 class="mb-4">Automobile By Category</h6>
                                <p:chart type="bar" model="#{utd.barModelForAtmCtgr_}"  style="display: block; box-sizing: border-box;width:400px;height:300px" id="chart6"/>

                            </div>
                        </div>
                        
                        
                        <div class="col-sm-12 col-xl-6">
                            <div class="bg-light rounded h-100 p-4">
                                <h6 class="mb-4">Automobile By Location</h6>
                                <p:chart  type="pie" model="#{utd.pieModelForAutomobile_}"  style="display: block; box-sizing: border-box;width:400px;height:300px" id="chart7"/>

                            </div>
                        </div>

                    </div>


                </div>
                <!-- Sales Chart End -->
                
                <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                             Action Driving School 
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-transparent">Names</li>
                                <li class="list-group-item bg-transparent">Signature</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <!-- Content End -->
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/chart/chart.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

//                let body=document.getElementById("body").innerHTML;

                                window.print();
//                window.location.reload();
                            }
        </script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </h:body>
