<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <title>ATTENDANCE</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="" name="keywords" />
        <meta content="" name="description" />

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon" />

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="use-credentials"/>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&#38;display=swap" rel="stylesheet"/>

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

        <!-- Libraries Stylesheet -->
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
        <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="container-xxl position-relative bg-white d-flex p-0">
            <!-- Spinner Start -->
            <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- Spinner End -->


            <!-- Sidebar Start -->
            <div class="sidebar pe-4 pb-3">
                <nav class="navbar bg-light navbar-light">
                    <a href="../index.xhtml" class="navbar-brand mx-4 mb-3">
                        <h3 class="text-primary" style="margin-top: 40px;"><i></i>ACTION</h3>
                    </a>
                    <div class="d-flex align-items-center ms-4 mb-4">

                        <div class="ms-3">
                            <h6 class="mb-0"><h:outputLabel value="#{utd.student.firstName}"/> </h6>
                            <span>Student</span>
                        </div>
                    </div>
                    <div class="navbar-nav w-100">
                        <a href="clientWelcome.xhtml" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Welcome</a>
                        <a href="clientAttendance.xhtml" class="nav-item nav-link "><i class="fa fa-table me-2"></i>Attendance</a>
                        <a href="clientPay.xhtml" class="nav-item nav-link active"><i class="fa fa-th me-2"></i>Pay For Class</a>

                    </div>
                </nav>
            </div>
            <!-- Sidebar End -->


            <!-- Content Start -->
            <div class="content">
                <!-- Navbar Start -->
                <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">

                    <a href="#" class="sidebar-toggler flex-shrink-0">
                        <i class="fa fa-bars"></i>
                    </a>
                    

                </nav>
                <!-- Navbar End -->


                <!-- Table Start -->
                <div class="container-fluid pt-4 px-4">
                    <div class="row g-4">


                        <div class="col-sm-12 col-xl-6">
                            <div class="bg-light rounded h-100 p-4">
                                <h6 class="mb-4">Payment Form</h6>
                                <h:form>


                                    <div class="mb-3">
                                        <label  class="form-label">Registration Date</label>
                                        <h:inputText value="#{utd.student.registrionDate}" class="form-control" readonly="true">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:inputText>
                                    </div>

                                    <div class="mb-3">
                                        <label  class="form-label">Location to Study</label>
                                        <h:selectOneMenu value="#{utd.locat}" class="form-control">
                                            <f:selectItem itemLabel="select location" noSelectionOption="true"/>
                                            <f:selectItems value="#{utd.retrieveAllLocation_()}" var="loc" itemLabel="#{loc.district}" itemValue="#{loc.district}"/>
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="mb-3">
                                        <label  class="form-label">What do you wish to study</label>

                                        <h:selectOneMenu value="#{utd.categoryType}" id="catg_type" class="form-control">
                                            <f:selectItem itemValue="temporary permit" itemLabel="Temporary permit"/>
                                            <f:selectItem itemValue="driving license" itemLabel="Driving License"/>
                                            <f:ajax event="mouseup" listener="#{utd.categoryList_()}" execute="catg_type" render="catg_val"/>
                                        </h:selectOneMenu>

                                    </div>

                                    <div class="mb-3">
                                        <label  class="form-label">Select Category</label>

                                        <h:selectOneMenu value="#{utd.student.category}" id="catg_val" class="form-control">
                                            <f:selectItem itemLabel="select category" noSelectionOption="true"/>
                                            <f:selectItems value="#{utd.categoryList_()}" var="ctg" itemValue="#{ctg}"/>
                                            <f:ajax event="mouseup" listener="#{utd.categoryPrice_()}" execute="catg_val" render="price"/>
                                        </h:selectOneMenu>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label  class="form-label">Price</label>
                                        <h:inputText id="price" value="#{utd.price}" class="form-control" readonly="true">
                                        </h:inputText>
                                    </div>
                                    
                                    <h:commandButton value="proceed to Pay" class="btn btn-primary" action="#{utd.makepay_()}"/>
                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Table End -->

            </div>
            <!-- Content End -->
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/chart/chart.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </h:body>
</html>
