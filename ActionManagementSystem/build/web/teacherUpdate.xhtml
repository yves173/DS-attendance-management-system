<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Update Teacher</title>
        <link rel="stylesheet" href="css/clientLogin.css" type="text/css"/>
    </h:head>
    <h:body>
        <br/>
        <br/>
        <div class="cont">
            <h:form>
                <div class="form sign-in">
                    <h2 style="margin-top: -22px">Update Account For Driving Teacher</h2>
                    <p:scrollPanel style="width:850px;height:500px;">
                    <label>
                        <span>FistName</span>
                        <h:inputText value="#{utd.driver.firstName}"/>
                    </label>
                    <label>
                        <span>LastName</span>
                        <h:inputText value="#{utd.driver.lastName}"/>
                    </label>
                        
                    <label>
                        <span>Gender</span>
                        <h:selectOneMenu value="#{utd.driver.gender}">
                            <f:selectItem itemValue="male" itemLabel="male"/>
                            <f:selectItem itemValue="female" itemLabel="female"/>
                        </h:selectOneMenu>
                    </label>
                    
                    <label>
                        <span>Email</span>
                        <h:inputText value="#{utd.driver.email}" id="email">
                        <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"></f:validateRegex>    
                        </h:inputText>
                    </label>
                   
                    <label>
                        <span>Phone</span>
                        <h:inputText value="#{utd.driver.phoneNumber}">
                        <f:validateRegex pattern="[07]{2}[8|9|2|3]{1}[0-9]{7}"/>
                        </h:inputText>
                    </label>
                    <label>
                        <span>Category</span>
                        <h:selectOneMenu value="#{utd.driver.category}" id="ctgr">
                            <f:selectItem itemValue="None" itemLabel="Select Category"/>
                            <f:selectItem itemValue="None" itemLabel="None"/>
                            <f:selectItem itemValue="A" itemLabel="A"/>
                            <f:selectItem itemValue="B" itemLabel="B"/>
                            <f:selectItem itemValue="C" itemLabel="C"/>
                            <f:selectItem itemValue="D" itemLabel="D"/>
                            <f:selectItem itemValue="E" itemLabel="E"/>
                            <f:ajax event="mouseup" execute="ctgr" render="ctgr"/>
                        </h:selectOneMenu>
                    </label>
                    <label>
                        <span>Location to Teach</span>
                        <h:selectOneMenu value="#{utd.locat}" id="lct">
                                <f:selectItem itemValue="#{utd.retrieveAllLocation_()[0].district}" itemLabel="Select Location"/>
                                <f:selectItems value="#{utd.retrieveAllLocation_()}" var="loc" itemLabel="#{loc.district}" itemValue="#{loc.district}"/>
                                <f:ajax event="mouseup" execute="lct" render="lct cplt"/>
                        </h:selectOneMenu>
                    </label>
                    <label>
                        <span>Password</span>
                        <h:inputText value="#{utd.driver.password}"/>
                    </label>
                    <label>
                        <span>AutoMobile Plate Number</span>
                        
                            <h:selectOneMenu value="#{utd.driverPlateNumber}" id="cplt">
                                <f:selectItem itemValue=" " itemLabel="Select PlateNumber"/>
                                <f:selectItems value="#{utd.checkCarLocation_()}" var="pt" itemValue="#{pt.plateNumber}" itemLabel="#{pt.plateNumber}"/>
                            </h:selectOneMenu>
                       
                    </label>
                    <label>
                        <button type="submit" class="submit" style="margin-top: 20px; "><h:commandButton value="UPDATE" action="#{utd.updateDriver_()}"/></button>         
                    </label>
                    </p:scrollPanel>
                </div>
            </h:form>
        </div>

        <script>
            document.querySelector('.img__btn').addEventListener('click', function () {
                document.querySelector('.cont').classList.toggle('s--signup');
            });
        </script>
    </h:body>
</html>
