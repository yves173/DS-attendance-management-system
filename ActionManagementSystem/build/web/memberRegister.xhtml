<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <link rel="stylesheet" href="css/clientLogin.css" type="text/css"/>
    </h:head>
    <h:body>
        <br/>
        <br/>
        <div class="cont">
            <h:form>

                <div class="form sign-in">
                    <h2>Create New Account For a Member</h2>
                    <label>
                        <span>FistName</span>
                        <h:inputText value="#{utd.member.firstName}"/>
                    </label>
                    <label>
                        <span>LastName</span>
                        <h:inputText value="#{utd.member.lastName}"/>
                    </label>
                    <label>
                        <span>Email</span>
                        <h:inputText value="#{utd.member.email}">
                            <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
                        </h:inputText>
                    </label>
                    <label>
                        <span>Phone</span>
                        <h:inputText value="#{utd.member.phoneNumber}">
                            <f:validateRegex pattern="[07]{2}[8|9|2|3]{1}[0-9]{7}"/>
                        </h:inputText>
                    </label>


                    <label>
                        <button type="submit" class="submit"><h:commandButton value="SIGN UP" action="#{utd.saveMember_()}"/></button>         
                    </label>


                </div>
            </h:form>
        </div>

        <script>
            document.querySelector('.img__btn').addEventListener('click', function () {
                document.querySelector('.cont').classList.toggle('s--signup');
            });
        </script>
    </h:body>
</html>
